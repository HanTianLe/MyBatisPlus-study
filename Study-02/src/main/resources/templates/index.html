<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <table>
        <tr th:each="account:${list}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.accountName}"></td>
            <td th:text="${account.accountAge}"></td>
        </tr>
    </table>
</body>
</html>
